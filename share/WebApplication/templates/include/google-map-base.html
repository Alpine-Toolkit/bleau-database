{# -*- engine: jinja2 -*- #}
{% extends "include/base.html" %}

{% block head %}
  <style>
   html {
       height: 100%
   }
   body {
       height: 100%;
   }
   .map {
       float: left;
       width: 70%;
       height: 100%;
   }
   .directions_panel {
       float: right;
       width: 30%;
       height: 100%;
   }
  </style>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?language=fr-FR"></script>
  <script type="text/javascript">
   {% with coordinate = massif.coordinate %}
   var destination = "{{ coordinate.latitude }}, {{ coordinate.longitude }}";
   {% endwith %}
   var destination_name = "{{ massif.parking }}";
  </script>
  <script type="text/javascript" src={{ url_for('static', filename='js/google-map.js') }}></script>
{% endblock %}

{% macro google_bigmap() %}
<body onload="initialize()">
  <div id="map" class="map"></div>
  <div id="directions_panel" class="directions_panel">
    <h4>{{ massif.massif }}</h4>
    <p>Distance: <span id="total"></span></p>
  </div>
</body>
{% endmacro %}

{% block script %}
{% endblock %}
